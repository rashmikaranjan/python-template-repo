version: 2.1

orbs:
  codecov: codecov/codecov@5

jobs:
  lint_and_test:
    docker:
      - image: python:3.10
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            pip install uv
            uv venv
            source .venv/bin/activate
            uv pip install -r requirements.txt
            uv pip install pytest-cov
            pip install -e .

      - run:
          name: Set PYTHONPATH
          command: |
            echo "export PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $BASH_ENV

      - run:
          name: Run Ruff Linting
          command: |
            source .venv/bin/activate
            ruff check src/ tests/

      - run:
          name: Run Mypy Type Checking
          command: |
            source .venv/bin/activate
            mypy src/

      - run:
          name: Verify Tests Exist
          command: |
            source .venv/bin/activate
            pytest --collect-only

      - run:
          name: Run Tests with Coverage (Skipping test_logger.py)
          command: |
            source .venv/bin/activate
            pytest --cov=src --cov-report=xml --cov-report=html --junitxml=test-results/junit.xml --ignore=tests/test_logger.py

      - store_test_results:
          path: test-results/

      - store_artifacts:
          path: htmlcov/
          destination: coverage_html

      - store_artifacts:
          path: coverage.xml

      - codecov/upload

workflows:
  version: 2
  upload-to-codecov:
    jobs:
      - lint_and_test
